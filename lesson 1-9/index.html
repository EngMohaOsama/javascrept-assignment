<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // wont chang color becouse the reader didnt reed the element yet
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // wont chang color becouse the reader didnt reed the element yet
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // will change el colot to red
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
