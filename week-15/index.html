<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn JavaScript</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cairo&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/master.css" />
    </head>
    <style></style>
    <body>
        <div class="select-box-one">
            <label for="fonts">Check a Font</label>
            <select name="" id="font">
                <option value="Open-Sans">Open-Sans</option>
                <option value="Cairo" selected>Cairo</option>
                <option value="Roboto">Roboto</option>
            </select>
        </div>

        <div class="select-box-two">
            <label for="colors">Check a Color</label>
            <select name="" id="color">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Black">Black</option>
                <option value="Orange">Orange</option>
            </select>
        </div>

        <div class="select-box-Three">
            <label for="fonts-size">Check The Font Size</label>
            <select name="" id="size">
                <option selected value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="24px">24</option>
                <option value="26px">26</option>
                <option value="28px">28</option>
                <option value="30px">30</option>
            </select>
        </div>
        <script src="./js/master.js"></script>
    </body>
</html>
